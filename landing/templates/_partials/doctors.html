<section id="doctors" class = "my-2">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center py-5">
        <h2 class="pb-3 border-bottom border-dark">Наши лучшие доктора</h2>
      </div>
      {% for doctor in doctors %}
        <div class="col-lg-6 col-md-12">
          <h3>{{doctor.name}}</h3>
          <p class="lead">{{doctor.description}}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
